<div class="container">
  <div class="newTodo">
    <input type="text" 
      ng-model="home.title"
      ng-change="home.inputChange(home.title)"
      placeholder="Todo Title" />
    <button type="button" 
      class="add"
      ng-click="home.addTodo()"
    >
    Add
    </button>
  </div>
  <ul class="tasks" ng-repeat="task in home.tasks">
    <li class="task"
      ng-click="home.changeIsEditing()">
      <h2 ng-if="home.isEditing">{{task.title}}</h2>

      <!-- show when editting -->
      <input
        type="text"
        ng-blur="home.updateTask($event, task.id)"
        class="title"
        ng-hide="!home.isEditing"
        value="{{task.title}}"
      />
    </li>
    <button class="button" ng-click="home.deleteTask(task.id)">Delete</button>
  </ul>
</div>
