<div class="container">
  <div class="newTodo">
    <input type="text" ng-model="home.title" placeholder="Todo Title">
    <input type="text" ng-model="home.description" placeholder="Todo Description">
    <button type="button" class="Add" ng-click="home.addTodo()">Add</button>
  </div>
  <div class="tasks" ng-repeat="task in home.tasks">
    <div class="task">
      <h2>{{task.title}}</h2>
      <p>{{task.description}}</p>
      <button class="button" ng-click="home.deleteTask(task.id)"></button>
    </div>
  </div>
</div>
